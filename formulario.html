<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
    <label for="nome">Nome: </label>
    <input type="text" id="nome" name="nome" placeholder="Insira seu Nome">
    <br>
    <label for="email">Email: </label>
    <input type="email" id="email" name ="email" placeholder="Insira seu Email">
    <br>
    <label for="Senha">Senha: </label>
    <input type="password" id="password" name="password" placeholder="Insira sua Senha">
    <br>
    <button type="submit">Cadastrar</button>
</form>

</body>
</html>
